<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="post">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" name="pregnancies" required><br><br>

        <label for="glucose">Glucose:</label>
        <input type="number" name="glucose" required><br><br>

        <label for="bloodpressure">Blood Pressure:</label>
        <input type="number" name="bloodpressure" required><br><br>

        <label for="skin">Skin Thickness:</label>
        <input type="number" name="skin" required><br><br>

        <label for="insulin">Insulin:</label>
        <input type="number" name="insulin" required><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" name="bmi" step="0.1" required><br><br>

        <label for="pedigree">Diabetes Pedigree Function:</label>
        <input type="number" name="pedigree" min="0" max="1" step="0.001" required><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2 style="color: {{ color }}">{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
