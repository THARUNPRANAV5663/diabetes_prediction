<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form action="/predict" method="post">

        <!-- Pregnancies (whole numbers) -->
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" name="pregnancies" min="0" step="1" required><br><br>

        <!-- Glucose (mg/dL, usually integer but allow decimals) -->
        <label for="glucose">Glucose:</label>
        <input type="number" name="glucose" min="0" step="1" required><br><br>

        <!-- Blood Pressure (mm Hg) -->
        <label for="bloodpressure">Blood Pressure:</label>
        <input type="number" name="bloodpressure" min="0" step="1" required><br><br>

        <!-- Skin Thickness (mm) -->
        <label for="skin">Skin Thickness:</label>
        <input type="number" name="skin" min="0" step="1" required><br><br>

        <!-- Insulin (µU/mL) -->
        <label for="insulin">Insulin:</label>
        <input type="number" name="insulin" min="0" step="1" required><br><br>

        <!-- BMI (kg/m², decimals allowed) -->
        <label for="bmi">BMI:</label>
        <input type="number" name="bmi" min="0" step="0.1" required><br><br>

        <!-- Diabetes Pedigree Function (0–1, decimals allowed) -->
        <label for="pedigree">Diabetes Pedigree Function:</label>
        <input type="number" name="pedigree" min="0" max="1" step="0.001" required><br><br>

        <!-- Age (years, whole numbers) -->
        <label for="age">Age:</label>
        <input type="number" name="age" min="1" step="1" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
